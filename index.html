<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Timeline</title>
        <script src="maker.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="onLoadFunction()">
        <div class="init-window">
            <div class="overlay"></div>
            <div class="overlay-box">
                <div class="overlay-text">
                    <p>When does this timeline begin and end?</p>
                    <br>
                    <input type="number" id="begin" placeholder="Begins...">
                    <br>
                    <p>And</p>
                    <br>
                    <input type="number" id="end" placeholder="Ends...">
                    <br>
                    <input type="submit" onclick="takeInput()">
                </div>
            </div>
        </div>
        <div class="topbar" id="topbar">
            <h1 class="topbar-title" id="topbar-title">Timeline Maker</h1>
        </div>
        <div class="main" id="main">
            <input type="button" onclick="saveEdits()" value="Save" class="saveButton">
            <div class="timeline" id="timeline">
                <p class="begin-year"></p>
                <div class="timeline-line" id="timeline-line"></div>
                <div class="timeline-elements" id="timeline-elements">
                </div>
                <p class="end-year"></p>
            </div>
        </div>
    </body>
</html>
